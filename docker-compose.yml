services:
  app:
    image: pastebox
    container_name: pastebox_app
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pastebox_net

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    container_name: pastebox_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=pastebox
    volumes:
      - pastebox_pgdata_prod:/var/lib/postgresql/data
    networks:
      - pastebox_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pastebox"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  pastebox_net:

volumes:
  pastebox_pgdata_prod:
