services:
  app:
    build: .
    container_name: pastebox_app
    ports:
      - "5174:5174"
    volumes:
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - pastebox_net

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    container_name: pastebox_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=pastebox
    volumes:
      - pastebox_pgdata_prod:/var/lib/postgresql/data
    networks:
      - pastebox_net

networks:
  pastebox_net:

volumes:
  pastebox_pgdata_prod:
